name: Firebase Deploy (CLI)

on:
  push:
    branches: [ master ]
  workflow_dispatch:

jobs:
  deploy:
    name: Build & Deploy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      # Set up Node.js version 20 (required by Firebase CLI)
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Use Node.js 20+ for Firebase
          cache: 'npm'
      
      # Install dependencies
      - name: Install dependencies
        run: npm ci
      
      # Create environment file with Firebase config
      - name: Create .env.local file
        run: |
          echo "NEXT_PUBLIC_FIREBASE_CONFIG=${{ secrets.NEXT_PUBLIC_FIREBASE_CONFIG }}" > .env.local
      
      # Build the Next.js application
      - name: Build Next.js app
        run: npm run build
        env:
          NEXT_PUBLIC_FIREBASE_CONFIG: ${{ secrets.NEXT_PUBLIC_FIREBASE_CONFIG }}
      
      # Enable Firebase Web Frameworks experiment and deploy
      - name: Deploy to Firebase
        run: |
          npx firebase-tools@13.0.2 experiments:enable webframeworks
          npx firebase-tools@13.0.2 deploy --only hosting --token "${{ secrets.FIREBASE_TOKEN }}" --project ${{ secrets.FIREBASE_PROJECT_ID }} --non-interactive
      - name: Deploy to Firebase
        run: npx firebase-tools@13.0.2 deploy --only hosting --token "${{ secrets.FIREBASE_TOKEN }}" --project ${{ secrets.FIREBASE_PROJECT_ID }} --non-interactive
