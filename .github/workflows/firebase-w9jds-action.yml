name: Firebase Deploy (Action)

on:
  push:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build_and_deploy:
    name: Build & Deploy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install Dependencies
        run: npm ci
      
      - name: Create .env.local file
        run: |
          echo "NEXT_PUBLIC_FIREBASE_CONFIG=${{ secrets.NEXT_PUBLIC_FIREBASE_CONFIG }}" > .env.local
      
      - name: Build Next.js app
        env:
          NEXT_PUBLIC_FIREBASE_CONFIG: ${{ secrets.NEXT_PUBLIC_FIREBASE_CONFIG }}
        run: npm run build
        
      # Enable Firebase Web Frameworks
      - name: Setup Firebase
        run: npx firebase-tools@13.0.2 experiments:enable webframeworks

      # Deploy to Firebase using a GitHub Action
      - name: Deploy to Firebase
        uses: w9jds/firebase-action@master
        with:
          args: deploy --only hosting
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
          PROJECT_PATH: "."
          PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID }}
